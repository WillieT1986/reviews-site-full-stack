<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Review of Anime</title>
</head>
<body>
	<header>
		<h1 th:text="${review.title}"></h1>
	</header>
	
	<article th:each="reviews: ${review}">
		<img th:src="${review.imageUrl}" />
		<h2>Description</h2>
			<p th:text="${review.description}" />
		<h4>Tags</h4>
			<p th:text="${reviews.tags}" />
	</article>
		<a href="http://localhost:8080/categories">Back to home</a>
</body>
</html>
