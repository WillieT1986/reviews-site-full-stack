<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Review of Anime</title>
	<link rel="stylesheet" type="text/css" href="./css/style.css" />
</head>

<style>
img {
	display: block;
	max-width: 685px;
	max-height: 300px;
	width: auto;
	height: auto;
}
</style>

<body>
	<div class="container">
		<header>
			<h1 th:text="${review.title}"></h1>
		</header>

		<main>

			<section class="review-main">
				<article class="review-photo" th:each="reviews: ${review}">
					<img th:src="${review.imageUrl}" />
				</article>

				<article>
					<h2>Description</h2>
					<p th:text="${review.description}"></p>
					<p><small>Tags</small><a th:each="tag: ${review.tags}"	th:href="@{/tag(id=${tag.id})}" th:text="${tag}" ></a></p>
				</article>
			</section>
			
		</main>

		<footer>
			<section class="reviewFooter">
				<h2><a href="http://localhost:8080/categories">Back to Home</a></h2>
				<h2><a href="http://localhost:8080/category?id=1">Back to Category</a></h2>
			</section>
		</footer>
	</div>

</body>
</html>
