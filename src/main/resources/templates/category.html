<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Anime</title>
</head>

<body>
	<header>
		<h1 th:text="${category.categoryName}"></h1>
	</header>

	<article th:each="category: ${category.reviews}">
		<ul>
			<li><h3><a th:href="@{/review(id=${category.id})}" th:text="${category.title}"></a></h3></li>

		</ul>
	</article>
		<a href="http://localhost:8080/categories">Back to home</a>

</body>
</html>
