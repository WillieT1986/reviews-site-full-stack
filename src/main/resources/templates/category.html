<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Anime</title>
	<link rel="stylesheet" type="text/css" href="./css/style.css" />
</head>

<body>
	<div class="container">

		<header>
			<h1 th:text="${category.categoryName}"></h1>
		</header>


		<main>
			<section class="categoryCards">
				<!-- <section class="categoryImage"> -->
					<article class="categoryCard">
						<img class="categoryImage" src="./images/anime.jpg" alt="Anime" width="650px" height="500px" /> 
					</article>
					<!-- </section> -->


					<article th:each="category: ${category.reviews}">

						<ul>
							<li><h2><a th:href="@{/review(id=${category.id})}" th:text="${category.title}"></a></h2></li>
						</ul>
						<p><small>Tags: <a th:each="tag: ${category.tags}" th:href="@{/tag(id=${tag.id})}" th:text="${tag}" ></a></small></p>
					</article>
				</section>
			</main>
			<footer>
				<h2><a class="tags" href="http://localhost:8080/categories">Back to home</a></h2>
			</footer>
		</div>
	</body>
	</html>
